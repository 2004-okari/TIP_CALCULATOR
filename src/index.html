<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <title>Tip Calculator</title>
</head>
<body>
  <h1 class="split-text">SPLI<br>TTER</h1>
  <main class="main-area">
    <section class="main">

      <section class="section-1">
        <div class="cost-1">
          <div class="bill-div">
            <p class="text-1">Bill</p>
            <span class="error-1"></span>
          </div>
          <div class="bill-cost-div">
            <i class="fa-solid fa-dollar-sign icon-1"></i>
            <input type="number" class="bill-cost" placeholder="0">
          </div>
          <div class="people-title">
            <p class="text-3">Number of people</p>
            <span class="error-text"></span>
          </div>
          <div class="total-peeps-div">
            <i class="fa-solid fa-user icon-2"></i>          
            <input type="number" class="total-peeps" placeholder="0">
          </div>
          <div class="select-div">
            <p class="text-2">Select Tip %</p>
            <span class="error-3"></span>
          </div>
          <div class="tip-percent">
            <button class="btn-1 btn-tip1">5%</button>
            <button class="btn-1 btn-tip2">10%</button>
            <button class="btn-1 btn-tip3">15%</button>
            <button class="btn-1 btn-tip4">25%</button>
            <button class="btn-1 btn-tip5">50%</button>
            <input type="number" class="btn-2 btn-tip6" placeholder="Custom" min="1" max="100">
          </div>
        </div>
        <div class="cost-2"></div>
      </section>
      <section class="section-2">
        <div class="cover-div">
          <div class="result-1">
            <p class="result-text-1">Tip Amount<br><span class="span-text">/ person</span></p>
            <p class="result-cost cost-1">$<span class="tip-value">0.00</span></p>
          </div>
          <div class="result-2">
            <p class="result-text-1">Total<br><span class="span-text">/ person</span></p>
            <p class="result-cost cost-2">$<span class="cost-text">0.00</span></p>
          </div>
        </div>
        <button class="reset-btn">reset</button>
      </section>
    </section>
  </main>
</body>
</html>
